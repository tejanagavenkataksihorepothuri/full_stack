<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <h1>Number Operations</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" required>
    <br><br>

    <button onclick="displayFactorial()">Factorial</button>
    <button onclick="displayFibonacci()">Fibonacci</button>
    <button onclick="displayPrime()">Prime</button>
    <button onclick="displayPalindrome()">Palindrome</button>

    <div id="output"></div>

    <script>
        function displayFactorial() {
            let num = parseInt(document.getElementById("number").value);
            document.getElementById("output").innerHTML = `<h3>Factorial of ${num}:</h3> ${factorial(num)}`;
        }

        function displayFibonacci() {
            let num = parseInt(document.getElementById("number").value);
            document.getElementById("output").innerHTML = `<h3>Fibonacci Series up to ${num}:</h3> ${fibonacci(num)}`;
        }

        function displayPrime() {
            let num = parseInt(document.getElementById("number").value);
            document.getElementById("output").innerHTML = `<h3>Prime Numbers up to ${num}:</h3> ${primeNumbers(num)}`;
        }

        function displayPalindrome() {
            let num = parseInt(document.getElementById("number").value);
            document.getElementById("output").innerHTML = `<h3>Is ${num} a Palindrome?</h3> ${isPalindrome(num) ? "Yes" : "No"}`;
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function fibonacci(n) {
            let series = [];
            let a = 0, b = 1;
            while (a <= n) {
                series.push(a);
                [a, b] = [b, a + b];
            }
            return series.join(", ");
        }

        function primeNumbers(n) {
            let primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) primes.push(i);
            }
            return primes.join(", ");
        }

        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function isPalindrome(num) {
            let original = num.toString();
            let reversed = original.split('').reverse().join('');
            return original === reversed;
        }
    </script>
</body>
</html>
