<!DOCTYPE html>
<html>
  <head>
    <title>Colors in CSS</title>
    <style>
      body {
        color: rgb(255, 0, 0);
      }
      h1 {
        color: #00ff00;
      }
      p {
        color: hsl(240, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>RGB Color</h1>
    <p>Hexadecimal and HSL Color</p>
  </body>
</html>
