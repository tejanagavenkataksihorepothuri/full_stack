<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Larger Number</title>
</head>
<body>
    <h1>Enter Three Integers</h1>
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required><br>
        <button type="submit">Find Larger Number</button>
    </form>
    <script>
        document.getElementById("numberForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let message;
            if (num1 === num2 && num2 === num3) {
                message = "EQUAL NUMBERS";
            } else {
                let largerNumber = Math.max(num1, num2, num3);
                message = largerNumber + " LARGER NUMBER";
            }
            alert(message);
        });
    </script>
</body>
</html>
