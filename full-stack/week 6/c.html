<!DOCTYPE html>
<html>
  <head>
    <title>Input Methods</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter your name:");
      alert("Hello, " + name + "!");
      let age = confirm("Are you above 18?");
      document.write("User is above 18: " + age);
    </script>
  </body>
</html>
