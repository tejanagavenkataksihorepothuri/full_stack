<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Object Demo</title>
  </head>
  <body>
    <h1>Date Object Properties and Methods Demo</h1>
    <pre id="output"></pre>
    <script>
      let output = "";
      let currentDate = new Date();

      output += "Current Date and Time: " + currentDate + "\n";
      output += "Year: " + currentDate.getFullYear() + "\n";
      output += "Month (0-based): " + currentDate.getMonth() + "\n";
      output += "Date: " + currentDate.getDate() + "\n";
      output += "Day (0-based): " + currentDate.getDay() + "\n";
      output += "Hours: " + currentDate.getHours() + "\n";
      output += "Minutes: " + currentDate.getMinutes() + "\n";
      output += "Seconds: " + currentDate.getSeconds() + "\n";
      output += "Milliseconds: " + currentDate.getMilliseconds() + "\n";
      output +=
        "Timestamp (ms since Jan 1, 1970): " + currentDate.getTime() + "\n";
      output += "UTC String: " + currentDate.toUTCString() + "\n";
      output += "ISO String: " + currentDate.toISOString() + "\n";

      let specificDate = new Date(2025, 11, 25);
      output += "Specific Date: " + specificDate + "\n";

      currentDate.setFullYear(2023);
      output += "Modified Year: " + currentDate.getFullYear() + "\n";

      document.getElementById("output").textContent = output;
    </script>
  </body>
</html>
